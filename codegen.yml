schema: ${NEXT_PUBLIC_LENS_API} # required

documents: ["./src/graphql/**/*.graphql"]

generates:
  /src/utils/lens:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - fragment-matcher
    config:
      fetcher: fetch
      dedupeFragments: true
      preResolveTypes: true





      


